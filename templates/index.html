<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <!-- importing font from Google API -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Health Tracker & Planner</h1>
      <p>Track your wellness goals & needs!</p>
      <a href="#calculator" class="btn">Start Tracking</a>
    </div>
  </header>

  <!-- Calorie Calculator section -->
  <section id="calculator" class="section">
    <h2>Calorie Calculator</h2>
    <form class="form-card">
      <input type="number" name="weight" placeholder="Weight (lbs)" required />

      <div class="height-fields">
        <input type="number" name="height_ft" placeholder="Height (ft)" required />
        <input type="number" name="height_in" placeholder="Height (in)" required />
      </div>

      <input type="number" name="age" placeholder="Age" required />
      <select name="gender" required>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="submit" class="btn">Calculate</button>
    </form>

    <p class="result">Your BMR will appear here (once the backend code is added!)</p>
  </section>

  <footer class="footer">
    <p>Jerome & Nate, 2025.</p>
  </footer>
</body>
</html>
